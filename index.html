<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>SprengerV</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link rel='stylesheet' href='css/custom.css' />
  </head>
  <body class ='bg-light'>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand"><span id='s'>Sprenger</span><span id='v'>V</span></a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Right links -->
          <ul class="navbar-nav me-0 ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="donate.html">Donate</a>
            </li>
          </ul>
          <!-- Right links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- Content -->
    <main class='container-fluid'>
      <div class='row h-100'>
        <div class='col-3 me-0'>
          <div class='card col-12 text-center'>
            *If you're veiwing this app on GitHub Pages, please proceed to <a href='https://cors-anywhere.herokuapp.com/corsdemo'>CORS Anywhere</a> to enable access to their HTTPS workaround.*
          </div>
          <!-- Search form -->
          <form id='search' class="d-flex flex-column input-group w-auto">
            <input
              id='searchBox'
              type='text'
              class="form-control w-100"
              placeholder="Enter City"
              aria-label="Search"
            />
            <input
              id='searchBtn'
              class="btn btn-outline-primary"
              type="submit"
              data-mdb-ripple-color="dark"
            ></input>
          </form>
          <!-- city list -->
          <ul id='cityList' class=''>
            <li class='card d-flex flex-row-reverse city'>example</li>
            <li class='card d-flex flex-row-reverse city'>example</li>
          </ul>
        </div>
        <!-- main dashboard -->
        <div class='col-9 ms-0 me-0 container'>
          <!-- 5-day forecast -->
          <div id='fiveDay' class='row d-flex justify-content-around'>
            <div id='0' class='container card col mx-1 bg-primary text-light fiveDay'>
              <div class='row'>
                <h5 id='day0' class='col-12 col-sm-10'></h5>
              </div>
              <div class='row'>
                <span id='hi0' class='col-md-6 temps'></span>
                <span id='low0' class='col-md-6 temps'></span>
              </div>
              <div class='row'>
                <span id='hum0' class='col-12 col-md-10'></span>
              </div>
              <div class='row'>
                <img id='icon0' class='col-md-6 ms-auto me-0 icon'/>
              </div>
              <div class='row'>
                <span id='con0' class='col-12 col-md-10'></span>
              </div>
            </div>
            <div id='1' class='card col mx-1 bg-primary text-light fiveDay'>
              <div class='row'>
                <h5 id='day1' class='col-12 col-sm-10'></h5>
              </div>
              <div class='row'>
                <span id='hi1' class='col-md-6 temps'></span>
                <span id='low1' class='col-md-6 temps'></span>
              </div>
              <div class='row'>
                <span id='hum1' class='col-12 col-md-10'></span>
              </div>
              <div class='row'>
                <img id='icon1' class='col-md-6 ms-auto me-0 icon'/>
              </div>
              <div class='row'>
                <span id='con1' class='col-12 col-md-10'></span>
              </div>
            </div>
            <div id='2' class='card col mx-1 bg-primary text-light fiveDay'>
              <div class='row'>
                <h5 id='day2' class='col-12 col-sm-10'></h5>
              </div>
              <div class='row'>
                <span id='hi2' class='col-md-6 temps'></span>
                <span id='low2' class='col-md-6 temps'></span>
              </div>
              <div class='row'>
                <span id='hum2' class='col-12 col-md-10'></span>
              </div>
              <div class='row'>
                <img id='icon2' class='col-md-6 ms-auto me-0 icon'/>
              </div>
              <div class='row'>
                <span id='con2' class='col-12 col-md-10'></span>
              </div>
            </div>
            <div id='3' class='card col mx-1 bg-primary text-light fiveDay'>
              <div class='row'>
                <h5 id='day3' class='col-12 col-sm-10'></h5>
              </div>
              <div class='row'>
                <span id='hi3' class='col-md-6 temps'></span>
                <span id='low3' class='col-md-6 temps'></span>
              </div>
              <div class='row'>
                <span id='hum3' class='col-12 col-md-10'></span>
              </div>
              <div class='row'>
                <img id='icon3' class='col-md-6 ms-auto me-0 icon'/>
              </div>
              <div class='row'>
                <span id='con3' class='col-12 col-md-10'></span>
              </div>
            </div>
            <div id='4' class='card col mx-1 bg-primary text-light fiveDay'>
              <div class='row'>
                <h5 id='day4' class='col-12 col-sm-10'></h5>
              </div>
              <div class='row'>
                <span id='hi4' class='col-md-6 temps'></span>
                <span id='low4' class='col-md-6 temps'></span>
              </div>
              <div class='row'>
                <span id='hum4' class='col-12 col-md-10'></span>
              </div>
              <div class='row'>
                <img id='icon4' class='col-md-6 ms-auto me-0 icon'/>
              </div>
              <div class='row'>
                <span id='con4' class='col-12 col-md-10'></span>
              </div>
            </div>
          </div>
          <div class='row'>
            <div id='current' class='card col-10 container'>
              <header class='d-flex justify-content-between'>
                <h1 id='city' class=''>City</h1>
                <h1 id='date' class=''>(SO/ME/DATE)</h1>
              </header>
              <div class='row card-body d-flex flex-row-reverse align-items-center justify-content-around'>
                <img id='icon' class='col-5 col-lg-4 align-self-start'/><br>
                <div id='weather' class='col-6'>
                  <span id='temp'></span><br>
                  <span id='hum'></span><br>
                  <span id='wind'></span><br>
                  <span id='uv'></span><span id='uvi'></span>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </main>
    <!-- Content -->
    
    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start w-100 fixed-bottom">
      <!-- Copyright -->
      <div class="text-center p-3 bg-light" >
        Powered by
        <a class="text-primary" href="http://positionstack.com/">positionstack</a>
         and 
        <a class="text-primary" href="http://openweathermap.org/">OpenWeather API</a>
      </div>
      <!-- Copyright -->
    </footer>

  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <!-- day.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src='js/myjava.js'></script>
</html>
