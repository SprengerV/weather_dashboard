<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>SprengerV</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link rel='stylesheet' href='css/custom.css' />
  </head>
  <body class ='bg-light'>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand"><span id='s'>Sprenger</span><span id='v'>V</span></a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Right links -->
          <ul class="navbar-nav me-0 ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="donate.html">Donate</a>
            </li>
          </ul>
          <!-- Right links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- Content -->
    <main class='container-fluid'>
      <div class='row h-100'>
        <div class='col-3 me-0'>
          <!-- Search form -->
          <form id='search' class="d-flex flex-column input-group w-auto">
            <input
              id='searchBox'
              type='text'
              class="form-control w-100"
              placeholder="Enter City"
              aria-label="Search"
            />
            <input
              id='searchBtn'
              class="btn btn-outline-primary"
              type="submit"
              data-mdb-ripple-color="dark"
            >
              Search
            </input>
          </form>
          <!-- city list -->
          <ul id='cityList' class=''>
            <li class='card d-flex flex-row-reverse city'>example</li>
            <li class='card d-flex flex-row-reverse city'>example</li>
          </ul>
        </div>
        <!-- main dashboard -->
        <div class='col-9 ms-0 me-0 container'>
          <!-- 5-day forecast -->
          <div class='row d-flex justify-content-around'>
            <div id='day0' class='card col-2 bg-primary fiveDay'></div>
            <div id='day1' class='card col-2 bg-primary fiveDay'></div>
            <div id='day2' class='card col-2 bg-primary fiveDay'></div>
            <div id='day3' class='card col-2 bg-primary fiveDay'></div>
            <div id='day4' class='card col-2 bg-primary fiveDay'></div>
          </div>
          <div class='row'>
            <div id='current' class='card col-10 container'>
              <header class='d-flex justify-content-between'>
                <h1 id='city' class='d-inline-flex'>City</h1>
                <h1 id='date' class='d-inline-flex'>(SO/ME/DATE)</h1>
              </header>
              <div class='card-body'>

              </div>
            </div>
          </div>
          <row>

          </row>
        </div>
      </div>
    </main>
    <!-- Content -->
    
    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start w-100 position-absolute bottom-0">
      <!-- Copyright -->
      <div class="text-center p-3 bg-light" >
        Powered by
        <a class="text-primary" href="http://openweathermap.org/">OpenWeather API</a>
      </div>
      <!-- Copyright -->
    </footer>

  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src='js/myjava.js'></script>
</html>
